<app-header></app-header>
<h1>Email</h1>
<ul class="emails">
  <li *ngFor="let email of emails"
      [class.selected]="email === selectedEmail"
      (click)="onSelect(email)"
      data-toggle="modal" data-target="#exampleModal">
    <div><b>From: </b>{{email.from}} <b>To:</b> {{email.to}} <b>Subject:</b> {{email.subject}}</div>
  </li>
</ul>



<!-- Modal for email display -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <button class="emailcontrol" data-dismiss="modal">
            <img src="../../assets/trash.svg" class="icon" >
             Delete
          </button>
          <button class="emailcontrol" routerLink='/emailWrite' data-dismiss="modal">
            <img src="../../assets/reply.svg" class="icon">
            Reply
          </button></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="email_content">
        <app-email-page-item [email]="selectedEmail"></app-email-page-item>
      </div>
    </div>
  </div>
</div>
