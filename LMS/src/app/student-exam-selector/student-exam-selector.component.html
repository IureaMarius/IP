<app-header></app-header>
<div class="examContainer">
  <div *ngFor="let exam of examList" class="examListItem row">
    <div class="examWords">
      <span class="examTitle">{{exam.name}}</span>
      <span class="examLogo"><img src="../../assets/exam-svgrepo-com.svg" class="examLogo"></span>
      <span class="examDescription">Subject: {{exam.subject}}</span>

    </div>
    <div class="rightExamButtons rowright">
      <a routerLink="/exam-build/stats">
        <img src="../../assets/statistics-svgrepo-com.svg" class="righticon">
        Statistics
      </a>
      <button routerLink="/exam-taking-page/{{exam.id}}" class="editbutton">
        Take Exam
      </button>
      <button routerLink="/examResults/{{exam.id}}" class="editbutton">
        See Results
      </button>
    </div>

  </div>
</div>
