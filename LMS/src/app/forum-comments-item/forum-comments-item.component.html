
<div class="commentContainer">
    <h6 [routerLink]="['/forum/user/', commentData.Author.ID]">{{commentData.Author}}</h6>
    <div class="commentText" [innerHTML]="commentData.Text">

    </div>
    <app-forum-comments-item *ngFor="let reply of commentData.Replies" [commentData]="reply"></app-forum-comments-item>
</div>
