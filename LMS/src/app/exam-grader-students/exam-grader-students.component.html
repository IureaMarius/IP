<app-header></app-header>
<div class="examdetails" *ngIf="examData">
  <h3 class="examTitle">
      {{examData.name}}
  </h3>
  <h5 class="examSubject">
      {{examData.subject}}
  </h5>
  <div class="time"><b>starting time:</b> {{examData.startTime}}</div>
  <div class="time"><b>ending time:</b> {{examData.endTime}}</div>
</div>
<div class="results-list">
  <div class="result-row" id="title-row">
    <span class="id">ID</span>
    <span class="name">NAME</span>
    <span class="surname">SURNAME</span>
    <span class="group">GROUP</span>
    <span class="year">YEAR</span>
  </div>
  <div *ngFor="let student of students">
      <a *ngIf="examData" routerLink="/exam/list/questions/{{examData.id}}/{{student.student.id}}" >
        <div class="result-row">
            <span class="id">{{student.student.id}}</span>
            <span class="name">{{student.student.name}}</span>
            <span class="surname">{{student.student.name}}</span>
          <span class="group">e4</span>
          <span class="year">2</span>
        </div>
      </a>
  </div>
</div>
