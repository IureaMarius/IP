<div class="h-100 row login-background">
  <div class="col-11 col-md-6 col-sm-10 col-lg-4 login-body">
      <div class="row centerAlign">
          <img class="fii-logo centerAlign" src="../../assets/logo-fii.png" />
      </div>
      <div class="row centerAlign">
      <img class="user-logo centerAlign" src="../../assets/logo omulet.png" />
      </div>

      <h2 *ngIf="errorMessage" class="errorMessage">{{errorMessage}}</h2>
      <form (ngSubmit)="formSubmit()" class="row centerAlign form-group" [formGroup]="loginForm">
          <input type="text" class="form-control" placeholder="User name" formControlName="userName" />
          <input type="password" class="form-control" placeholder="Password (case sensitive)" formControlName="password" />

          <a routerLink="/forgot-password" class="centerAlign"> Forgot password?</a>
          <button type="submit" class="btn btn-primary centerAlign" [disabled]="!loginForm.valid" >Log in</button>
      </form>
  </div>
</div>
