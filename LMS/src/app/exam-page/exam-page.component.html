<app-header></app-header>
<div class="examContainer">
  <button class="createbutton" data-toggle="modal" data-target="#exampleModal">
   + New Exam
  </button>
  <div *ngFor="let exam of examList" class="examListItem row">
    <div class="examWords">
      <span class="examTitle">{{exam.name}}</span>
      <span class="examLogo"><img src="../../assets/exam-svgrepo-com.svg" class="examLogo"></span>
      <span class="examDescription">Subject: {{exam.subject}}</span>

    </div>
    <div class="rightExamButtons rowright">
      <a routerLink="/exam-build/assign">
        <img src="../../assets/iconmonstr-arrow-67.svg" class="righticon">
        Assign
      </a>
      <a routerLink="/exam-build/stats">
        <img src="../../assets/statistics-svgrepo-com.svg" class="righticon">
        Statistics
      </a>
      <button routerLink="/exam-build" class="editbutton">
        Edit Test
      </button>
      <a class="smol" (click)="deleteTask(exam.id)">
        <img src="../../assets/trash.svg" class="righticon">
      </a>
    </div>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please input the exam data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="modalForm" >
        <form class="modal-body" [formGroup]="createTaskForm">
          <!--          de modificat sa apara toate materiile(apare doar prima )-->

          <select formControlName="Subject">
              <option *ngFor="let subject of subjects" [value]="subject.name">{{subject.name}} </option>
          </select>
<!--          sa se reseteze data si timpul cand apas submit-->
          <input type="text" class="form-control titleInput" placeholder="Name" formControlName="Name" />
          <span class="timetext" > Date: </span>
          <input type="date" class="form-control titleInput" formControlName="Date" />
          <span class="timetext"> Starting time: </span>
          <input type="time" class="form-control titleInput" formControlName="Start" />
         <span class="timetext"> Ending time: </span>
          <input type="time" class="form-control titleInput" formControlName="End" />
          <!--          sa se reseteze data si timpul cand apas submit-->
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" data-dismiss="modal" onclick="$('.modal').modal('hide')" class="btn btn-primary" (click)="CreateTask()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
