<div class="grid-item">
<div>
  <button class="commentButton" (click)="openComments()">{{postData.Title}}</button>
</div>
<div class="details">
  <p class="pl">
  <span class="userspan" [routerLink]="['/forum/user/', postData.Author.ID]">
  By {{postData.Author.Name}} <img src="../../assets/logo omulet.png">
  </span>
  <span class="maimic">
  Last update: {{postData.LastUpdate}}
  </span>
    <span class="editDelete"><button><img src="../../assets/edit.svg"> Edit</button> <button> <img src="../../assets/trash.svg">Delete</button></span>
  </p>

  <p class="pr">
    <span class="buttons"> <button class="votebutton">▲</button>/<button class="votebutton">▼</button></span>
    <span>  Comment count: {{postData.CommentCount}} </span>
    <span> Karma: {{postData.Karma}} </span>
  </p>
</div>

</div>
