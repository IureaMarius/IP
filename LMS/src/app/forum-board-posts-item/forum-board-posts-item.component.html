<div class="grid-item">
<div>
  <button (click)="openComments()">{{postData.Title}}</button>
</div>
<div class="details">
  <p class="pl">
  <span class="userspan">
  By {{postData.Author.Name}} <img src="../../assets/logo omulet.png">
  </span>
  <span class="maimic">
  Last update: {{postData.LastUpdate}}
  </span>
  </p>

  <p class="pr">
    <span>  Comment count: {{postData.CommentCount}} </span>
    <span> Karma: {{postData.Karma}} </span>
  </p>
</div>

</div>
